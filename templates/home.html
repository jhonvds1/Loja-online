<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Fashion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    
    header {
      background: #1e1e1e;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    
    .header-button {
      padding: 10px 15px;
      background: #5a1a2b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    
    .header-button:hover {
      background: #3d0f1b;
    }
    
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .produto {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    
    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    
    .preco {
      text-align: left;
      font-size: 16px;
      color: #ff3b3b;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .produto button.adicionar {
      background: #ff3b3b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    
    .quantidade {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    
    .quantidade button {
      background: #ff3b3b;
      color: #fff;
      border: none;
      width: 32px;
      height: 32px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantidade input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #1e1e1e;
      color: #fff;
      padding: 5px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #1e1e1e;
      box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Loja Fashion</h1>
      <div class="header-buttons">
        <a href="/login" class="header-button">Login/Cadastro</a>
        <a href="/minhas_compras" class="header-button">Minhas Compras</a>
        <a href="/carrinho" class="header-button">Carrinho</a>
      </div>
    </header>
    
    <section id="produtos" class="produtos">
      <!-- Os produtos serão inseridos aqui via JavaScript -->
    </section>
    
    <footer>
      <p>&copy; 2025 Loja Fashion - Todos os direitos reservados</p>
    </footer>
  </div>
  
  <script>
    async function carregarProdutos() {
      try {
        const response = await fetch('/api/produtos'); // Chama a API do back-end
        const produtos = await response.json();
        const container = document.getElementById('produtos');
        container.innerHTML = '';
        produtos.forEach((produto, index) => {
          const uniqueId = produto.id || index;
          container.innerHTML += `
            <div class="produto">
              <img src="${produto.imagem}" alt="${produto.nome}">
              <h2>${produto.nome}</h2>
              <div class="preco">R$ ${produto.preco.toFixed(2)}</div>
              <div class="quantidade">
                <button onclick="alterarQuantidade('${uniqueId}', -1)">-</button>
                <input type="number" id="quantidade-${uniqueId}" min="1" value="1">
                <button onclick="alterarQuantidade('${uniqueId}', 1)">+</button>
              </div>
              <button class="adicionar" onclick="adicionarAoCarrinho('${uniqueId}', '${produto.nome}', ${produto.preco})">Adicionar ao Carrinho</button>
            </div>
          `;
        });
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
      }
    }

    function alterarQuantidade(id, delta) {
      const input = document.getElementById(`quantidade-${id}`);
      let quantidade = parseInt(input.value);
      quantidade += delta;
      if (quantidade < 1) quantidade = 1;
      input.value = quantidade;
    }

    async function adicionarAoCarrinho(id_produto, nome, preco) {
      // Garante que id_produto é tratado como número
      const idNumerico = Number(id_produto);
      const idCorrigido = idNumerico + 1;
      
      const input = document.getElementById(`quantidade-${id_produto}`);
      let quantidade = parseInt(input.value) || 1; // Default para 1 se for inválido
      
      try {
          const response = await fetch(`/adicionar_carrinho/${idCorrigido}`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ quantidade: quantidade })
          });
          
          if (response.ok) {
              const data = await response.json();
              alert(`${quantidade}x ${nome} adicionado ao carrinho!`);
              atualizarCarrinho(); // Atualiza a visualização
          } else {
              const error = await response.json();
              alert(error.error || 'Erro ao adicionar ao carrinho');
          }
      } catch (error) {
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
