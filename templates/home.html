<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Fashion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
        background-color: #1e1e1e;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        color: #fff;
    }

    .avaliacao-item {
        padding: 10px;
        border-bottom: 1px solid #333;
        margin-bottom: 10px;
    }

    .avaliacao-nota {
        color: gold;
        font-size: 20px;
    }

    .rating span {
        cursor: pointer;
        color: #ddd;
        font-size: 30px;
    }

    .rating span.active {
        color: gold;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    
    header {
      background: #1e1e1e;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    
    .header-button {
      padding: 10px 15px;
      background: #5a1a2b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    
    .header-button:hover {
      background: #3d0f1b;
    }
    
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .produto {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    
    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    
    .preco {
      text-align: left;
      font-size: 16px;
      color: #ff3b3b;
      font-weight: bold;
      margin-top: 10px;
    }

    .avaliacao-media {
      color: gold;
      margin: 5px 0;
      font-size: 14px;
      text-align: left;
    }
    
    .produto button.adicionar {
      background: #ff3b3b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    .ver-avaliacoes {
      width: 100%;
      padding: 8px;
      background: #5a1a2b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      font-size: 14px;
    }

    .ver-avaliacoes:hover {
      background: #3d0f1b;
    }
    
    .quantidade {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    
    .quantidade button {
      background: #ff3b3b;
      color: #fff;
      border: none;
      width: 32px;
      height: 32px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantidade input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #1e1e1e;
      color: #fff;
      padding: 5px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #1e1e1e;
      box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    /* Modal de Avaliações */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    
    .modal-content {
      background-color: #1e1e1e;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      color: #fff;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: white;
    }
    
    .avaliacao-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      margin-bottom: 10px;
    }
    
    .avaliacao-nome {
      font-weight: bold;
      color: #5a1a2b;
    }
    
    .avaliacao-nota {
      color: gold;
      font-size: 20px;
    }
    
    .avaliacao-data {
      color: #aaa;
      font-size: 12px;
    }
    
    .rating {
      margin: 10px 0;
      font-size: 30px;
    }
    
    .rating span {
      cursor: pointer;
      color: #ddd;
    }
    
    .rating span.active {
      color: gold;
    }
    
    .avaliar-form {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }
    
    .avaliar-form h3 {
      margin-bottom: 10px;
    }
    
    .avaliar-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #333;
      min-height: 100px;
      background: #2d2d2d;
      color: #fff;
    }
    
    .avaliar-form button {
      background: #5a1a2b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    
    .avaliar-form button:hover {
      background: #3d0f1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Loja Fashion</h1>
      <div class="header-buttons">
        <a href="/login" class="header-button">Login/Cadastro</a>
        <a href="/minhas_compras" class="header-button">Minhas Compras</a>
        <a href="/carrinho" class="header-button">Carrinho</a>
      </div>
    </header>
    
    <section id="produtos" class="produtos">
      <!-- Os produtos serão inseridos aqui via JavaScript -->
    </section>
    
    <footer>
      <p>&copy; 2025 Loja Fashion - Todos os direitos reservados</p>
    </footer>
  </div>
  
  <!-- Modal de Avaliações -->
  <div id="avaliacoesModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Avaliações</h2>
        <div id="avaliacoesList"></div>
        <div class="avaliar-form">
            <h3>Deixe sua avaliação</h3>
            <div class="rating">
                <span onclick="rate(1)">★</span>
                <span onclick="rate(2)">★</span>
                <span onclick="rate(3)">★</span>
                <span onclick="rate(4)">★</span>
                <span onclick="rate(5)">★</span>
            </div>
            <textarea id="comentario" placeholder="Deixe seu comentário (opcional)"></textarea>
            <button onclick="enviarAvaliacao()">Enviar Avaliação</button>
        </div>
    </div>
</div>

  <script>
    let currentProductId = null;
    let currentRating = 0;
    
    async function carregarProdutos() {
      try {
        const response = await fetch('/api/produtos');
        const produtos = await response.json();
        const container = document.getElementById('produtos');
        container.innerHTML = '';
        
        for (const produto of produtos) {
          const uniqueId = produto.id_produto || produtos.indexOf(produto);
          const mediaAvaliacoes = await calcularMediaAvaliacoes(produto.id_produto);
          
          container.innerHTML += `
            <div class="produto">
              <img src="${produto.imagem}" alt="${produto.nome}">
              <h2>${produto.nome}</h2>
              <div class="preco">R$ ${produto.preco.toFixed(2)}</div>
              <div class="avaliacao-media">${mediaAvaliacoes}</div>
              <div class="quantidade">
                <button onclick="alterarQuantidade('${uniqueId}', -1)">-</button>
                <input type="number" id="quantidade-${uniqueId}" min="1" value="1">
                <button onclick="alterarQuantidade('${uniqueId}', 1)">+</button>
              </div>
              <button class="adicionar" onclick="adicionarAoCarrinho('${uniqueId}', '${produto.nome}', ${produto.preco})">Adicionar ao Carrinho</button>
              <button class="ver-avaliacoes" onclick="verAvaliacoes(${produto.id_produto})">Ver Avaliações</button>
            </div>
          `;
        }
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
      }
    }

    async function calcularMediaAvaliacoes(id_produto) {
      try {
        const response = await fetch(`/api/avaliacoes/${id_produto}`);
        const avaliacoes = await response.json();
        
        if (!avaliacoes || avaliacoes.length === 0) return 'Sem avaliações';
        
        const media = avaliacoes.reduce((sum, av) => sum + av.nota, 0) / avaliacoes.length;
        return `★ ${media.toFixed(1)} (${avaliacoes.length} avaliações)`;
      } catch (error) {
        console.error('Erro ao carregar avaliações:', error);
        return 'Sem avaliações';
      }
    }

    function alterarQuantidade(id, delta) {
      const input = document.getElementById(`quantidade-${id}`);
      let quantidade = parseInt(input.value);
      quantidade += delta;
      if (quantidade < 1) quantidade = 1;
      input.value = quantidade;
    }

    async function adicionarAoCarrinho(id_produto, nome, preco) {
      const idNumerico = Number(id_produto);
      const input = document.getElementById(`quantidade-${id_produto}`);
      let quantidade = parseInt(input.value) || 1;
      
      try {
        const response = await fetch(`/adicionar_carrinho/${idNumerico}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ quantidade: quantidade })
        });
        
        if (response.ok) {
          const data = await response.json();
          alert(`${quantidade}x ${nome} adicionado ao carrinho!`);
        } else {
          const error = await response.json();
          alert(error.error || 'Erro ao adicionar ao carrinho');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao adicionar ao carrinho');
      }
    }

    // Funções do sistema de avaliações
    function verAvaliacoes(id_produto) {
      currentProductId = id_produto;
      const modal = document.getElementById('avaliacoesModal');
      modal.style.display = 'block';
      carregarAvaliacoes(id_produto);
    }
    
    document.querySelector('.close').onclick = function() {
      document.getElementById('avaliacoesModal').style.display = 'none';
    }
    
    window.onclick = function(event) {
      if (event.target == document.getElementById('avaliacoesModal')) {
        document.getElementById('avaliacoesModal').style.display = 'none';
      }
    }
    
    async function carregarAvaliacoes(produto_id) {
    try {
        const response = await fetch(`/api/avaliacoes/${produto_id}`);
        if (!response.ok) throw new Error('Erro ao carregar avaliações');
        
        const avaliacoes = await response.json();
        const container = document.getElementById('avaliacoesList');
        
        if (!avaliacoes || avaliacoes.length === 0) {
            container.innerHTML = '<p>Nenhuma avaliação ainda. Seja o primeiro a avaliar!</p>';
            return;
        }
        
        container.innerHTML = avaliacoes.map(av => `
            <div class="avaliacao-item">
                <div class="avaliacao-nome">${av.nome_cliente}</div>
                <div class="avaliacao-nota">${'★'.repeat(av.nota)}${'☆'.repeat(5-av.nota)}</div>
                <p>${av.comentario || 'Sem comentário'}</p>
            </div>
        `).join('');
    } catch (error) {
        console.error('Erro:', error);
        document.getElementById('avaliacoesList').innerHTML = 
            `<p>Erro ao carregar avaliações: ${error.message}</p>`;
    }
}
    
    function rate(nota) {
      currentRating = nota;
      const stars = document.querySelectorAll('.rating span');
      stars.forEach((star, index) => {
        star.classList.toggle('active', index < nota);
      });
    }
    
    async function enviarAvaliacao() {
    if (currentRating === 0) {
        alert('Por favor, selecione uma nota');
        return;
    }
    
    const comentario = document.getElementById('comentario').value;
    
    try {
        const response = await fetch('/api/avaliar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id_produto: currentProductId, // Certifique-se que esta variável está definida
                nota: currentRating,
                comentario: comentario
            })
        });
        
        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.error || 'Erro ao enviar avaliação');
        }
        
        alert('Avaliação enviada com sucesso!');
        carregarAvaliacoes(currentProductId);
        // Limpar formulário
        document.getElementById('comentario').value = '';
        document.querySelectorAll('.rating span').forEach(star => {
            star.classList.remove('active');
        });
        currentRating = 0;
        
    } catch (error) {
        console.error('Erro:', error);
        alert(error.message);
    }
}

    // Carregar produtos quando a página é aberta
    carregarProdutos();
  </script>
</body>
</html>
