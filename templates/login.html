<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Moderna - Cadastro e Login</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    /* Abas de navegação */
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #2c2c2c;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .tabs button.active,
    .tabs button:hover {
      background: #3a3a3a;
    }
    /* Estilo dos formulários */
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    form input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    form button {
      padding: 10px;
      background: #3a3a3a;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Abas para alternar entre Login e Cadastro -->
    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="cadastro-tab">Cadastro</button>
    </div>
    <!-- Formulário de Login -->
    <form id="login-form" class="active" action="/userlogin" method="post">
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Senha" name="senha" required>
      <button type="submit">Entrar</button>
    </form>
    <!-- Formulário de Cadastro -->
    <form id="cadastro-form" action="/add_usuario" method="post">
      <input type="text" placeholder="Nome Completo" name="nome" required>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Senha" name="senha" required>
      <input type="password" placeholder="Confirmar Senha" required>
      
      <!-- Campos de Endereço -->
      <input type="text" placeholder="Rua" name="rua" required>
      <input type="text" placeholder="Número" name="numero" required>
      <input type="text" placeholder="Bairro" name="bairro" required>
      <input type="text" placeholder="Cidade" name="cidade" required>
      <input type="text" placeholder="Estado" name="estado" required>
      
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    // Alterna entre os formulários de login e cadastro
    const loginTab = document.getElementById('login-tab');
    const cadastroTab = document.getElementById('cadastro-tab');
    const loginForm = document.getElementById('login-form');
    const cadastroForm = document.getElementById('cadastro-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      cadastroTab.classList.remove('active');
      loginForm.classList.add('active');
      cadastroForm.classList.remove('active');
    });

    cadastroTab.addEventListener('click', () => {
      cadastroTab.classList.add('active');
      loginTab.classList.remove('active');
      cadastroForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
</body>
</html>
